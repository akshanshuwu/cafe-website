<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Cafe | Crafted Coffee. Calm Moments.</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Playfair Display (Serif) & Inter (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-cafe-beige { background-color: #FDFBF7; }
      .bg-cafe-cream { background-color: #F5F2ED; }
      .text-cafe-brown { color: #4A3728; }
      .bg-cafe-brown { background-color: #4A3728; }
      .text-cafe-green { color: #1B3022; }
      .bg-cafe-green { background-color: #1B3022; }

      /* Custom Selection */
      ::selection {
        background: #1B3022;
        color: #FDFBF7;
      }

      /* Microinteractions optimized for mobile */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 1, 0.3, 1), transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Ensure sections don't hide under the fixed navbar */
      section[id] {
        scroll-margin-top: 5rem;
      }

      @keyframes steam {
        0% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 0.6; }
      }
      .animate-steam {
        animation: steam 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-cafe-beige text-stone-800">
    <div id="root"></div>
  </body>
</html>
