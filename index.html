<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Cafe | Crafted Coffee. Calm Moments.</title>
    
    <!-- Resource Prioritization -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #FDFBF7;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-cafe-beige { background-color: #FDFBF7; }
      .bg-cafe-cream { background-color: #F5F2ED; }
      .text-cafe-brown { color: #4A3728; }
      .bg-cafe-brown { background-color: #4A3728; }
      .text-cafe-green { color: #1B3022; }
      .bg-cafe-green { background-color: #1B3022; }

      /* Safe Reveal Logic: Elements are visible by default */
      .reveal-on-scroll {
        opacity: 1;
        transition: opacity 0.8s cubic-bezier(0.2, 1, 0.3, 1), transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      }

      /* Loading Overlay */
      #loading-shell {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FDFBF7;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-shell.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .shell-logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.75rem;
        font-weight: 700;
        color: #1B3022;
        margin-bottom: 1rem;
      }
      .shell-spinner {
        width: 30px;
        height: 30px;
        border: 2px solid #F5F2ED;
        border-top: 2px solid #4A3728;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-cafe-beige text-stone-800">
    <!-- Simplified Loading Shell -->
    <div id="loading-shell">
      <div class="shell-logo">sample cafe</div>
      <div class="shell-spinner"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
