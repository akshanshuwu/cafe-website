<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Cafe | Crafted Coffee. Calm Moments.</title>
    
    <!-- Resource Prioritization -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS (Loaded with defer-like behavior via script) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts with display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        background-color: #FDFBF7; /* Match bg-cafe-beige to prevent white flash */
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-cafe-beige { background-color: #FDFBF7; }
      .bg-cafe-cream { background-color: #F5F2ED; }
      .text-cafe-brown { color: #4A3728; }
      .bg-cafe-brown { background-color: #4A3728; }
      .text-cafe-green { color: #1B3022; }
      .bg-cafe-green { background-color: #1B3022; }

      /* PREVENT BLANK PAGE: Progressive Reveal Logic */
      /* If JS is active, we hide them to animate. If JS fails, they stay visible. */
      .js-enabled .reveal-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s cubic-bezier(0.2, 1, 0.3, 1), transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal-on-scroll.visible {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      /* Instant Loading Shell Styles */
      #loading-shell {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FDFBF7;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .shell-logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #1B3022;
        letter-spacing: -0.05em;
        margin-bottom: 1rem;
      }
      .shell-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #F5F2ED;
        border-top: 2px solid #4A3728;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Smooth content display */
      #root { opacity: 0; transition: opacity 0.4s ease-in; }
      #root.loaded { opacity: 1; }

      @keyframes steam {
        0% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 0.6; }
      }
      .animate-steam { animation: steam 3s ease-in-out infinite; }
    </style>
    <script>
      // Detection for progressive enhancement
      document.documentElement.classList.add('js-enabled');
      
      // Clean up the shell once the main script is ready to render
      window.addEventListener('load', () => {
        const shell = document.getElementById('loading-shell');
        const root = document.getElementById('root');
        if (shell) {
          shell.style.opacity = '0';
          setTimeout(() => shell.remove(), 500);
        }
        if (root) root.classList.add('loaded');
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-cafe-beige text-stone-800">
    <!-- Instant visual feedback while React hydrates -->
    <div id="loading-shell">
      <div class="shell-logo">sample cafe</div>
      <div class="shell-spinner"></div>
    </div>
    
    <div id="root"></div>
  </body>
</html>
